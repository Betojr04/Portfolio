{% extends 'base.html' %} {% block title %}Resume{% endblock %} {% block content
%}
<section class="resume-section">
  <div class="container">
    <h1 class="section-title">My Resume</h1>

    <!-- Resume Preview (Embedded) -->
    <div class="resume-preview">
      <iframe
        src="{{ url_for('static', filename='files/AlbertoResume.pdf') }}"
        frameborder="0"
      ></iframe>
    </div>

    <!-- Download Button -->
    <div class="download-btn">
      <a
        href="{{ url_for('static', filename='files/AlbertoResume.pdf') }}"
        download
        class="btn btn-primary"
      >
        <i class="fas fa-download"></i> Download Resume
      </a>
    </div>
  </div>
</section>

<style>
  /* Resume Section */
  .resume-section {
    background: #fff;
    padding: 4rem 2rem;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
    color: #202124;
  }

  /* Resume Preview */
  .resume-preview {
    border: 1px solid #ccc;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin: 0 auto 1.5rem;
    width: 90%;
    max-width: 800px;
    height: 87vh;
  }

  .resume-preview iframe {
    width: 100%;
    height: 100%;
  }

  /* Download Button */
  .download-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .download-btn .btn {
    background-color: #007bff;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: bold;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin: 0 auto;
    text-align: center;
  }

  .download-btn .btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .resume-section {
      padding: 2rem 1rem;
    }

    .resume-preview {
      height: 70vh;
      width: 100%;
    }

    .download-btn {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .download-btn .btn {
      width: 90%;
      max-width: 300px;
      text-align: center;
    }
  }
</style>
{% endblock %}
