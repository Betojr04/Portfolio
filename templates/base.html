<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Dev Beto {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


    <!--STYLING-->
    <style>
      .btn-primary:hover {
        background: #0056b3;
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .navbar-brand i {
        font-size: 1.5rem; 
        color: #007bff; 
      }


      main {
        flex: 1;
      }

      footer {
        border-top: 1px solid #ccc;
        /*background-color: #343a40;*/
        color: black;
        text-align: center;
        padding: 1rem 0;
      }

      footer a {
        font-size: 1.2rem;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>

    <!--LINKS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/index.css" rel="stylesheet"
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
  </head>

  <body>

    <!--HEADER & NAVBAR-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
        <i class="fa-brands fa-connectdevelop me-2"></i> Dev Beto
      </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/resume">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <!--MAIN CONTENT-->
    <main>{% block content %} {% endblock %}</main>


    <!--FOOTER-->
    <footer class="bg-light text-black py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <p>&copy; 2024 Alberto Valtierra Jr. All Rights Reserved.</p>
          </div>
          <div
            class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end"
          >
            <a
              href="https://linkedin.com/in/yourprofile"
              target="_blank"
              class="text-black text-decoration-none me-3"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/yourprofile"
              target="_blank"
              class="text-black text-decoration-none me-3"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="mailto:youremail@example.com"
              class="text-black text-decoration-none"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
