{% extends 'base.html' %} {% block title %}Contact Page{% endblock %} {% block
content %}
<section class="contact-section">
  <div class="container">
    <h1 class="section-title">Get in Touch</h1>
    <p class="section-subtitle">Let's build something great together.</p>
    <div class="contact-content">
      <!-- Contact Form -->
      <form
        id="myForm"
        action="/form-submission"
        method="POST"
        class="contact-form"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
      <!-- Message Containers -->
      <div
        id="success-message"
        style="margin-top: 1rem; color: lightgreen"
      ></div>
      <div id="error-message" style="margin-top: 1rem; color: red"></div>
      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Business Inquiries</h3>
        <p>
          Email: <a href="mailto:contact@devbeto.com">contact@devbeto.com</a>
        </p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <div class="social-links">
          <a href="https://linkedin.com/in/yourprofile" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/yourprofile" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="mailto:contact@devbeto.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .contact-section {
    background: #202124;
    padding: 4rem 2rem;
    color: white;
    border-radius: 35px;
    margin: 0 3rem 2rem 3rem;
    text-align: center;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .section-subtitle {
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 2rem;
  }

  .contact-content {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    align-items: flex-start;
  }

  .contact-form,
  .contact-info {
    background: #333;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    flex: 1 1 300px;
    max-width: 500px;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #ccc;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 10px;
    background: #444;
    color: white;
  }

  .btn-submit {
    background: #007bff;
    color: white;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #0056b3;
    transform: scale(1.05);
  }

  .contact-info h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  .contact-info a {
    color: #007bff;
    text-decoration: none;
  }

  .contact-info a:hover {
    text-decoration: underline;
  }

  .social-links a {
    margin: 0 0.5rem;
    color: white;
    font-size: 1.5rem;
    transition: transform 0.3s ease;
  }

  .social-links a:hover {
    transform: scale(1.2);
    color: #007bff;
  }

  @media (max-width: 768px) {
    .contact-content {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

<!-- Embed EmailJS variables from Flask -->
<script>
  const emailjsServiceId = "{{ emailjs_service_id }}";
  const emailjsTemplateId = "{{ emailjs_template_id }}";
</script>
<!-- Include your main JavaScript file -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
