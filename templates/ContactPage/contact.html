{% extends 'base.html' %} {% block title %}Contact Page{% endblock %} {% block
content %}

<section class="contact-section">
  <div class="container">
    <h1 class="section-title">Get in Touch</h1>
    <p class="section-subtitle">Let’s build something great together.</p>

    <div class="contact-grid">
      <!-- FORM -->
      <form
        id="myForm"
        action="/form-submission"
        method="POST"
        class="contact-form panel"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>

        <div
          id="success-message"
          class="form-msg success"
          aria-live="polite"
        ></div>
        <div id="error-message" class="form-msg error" aria-live="polite"></div>
      </form>

      <!-- INFO -->
      <aside class="contact-info panel">
        <h3 class="mb-2">Business Inquiries</h3>
        <p class="mb-1">
          Email: <a href="mailto:contact@devbeto.com">contact@devbeto.com</a>
        </p>
        <p class="mb-3">
          Phone: <a href="tel:+1234567890">+1 (234) 567‑890</a>
        </p>

        <div class="socials">
          <a
            href="https://linkedin.com/in/yourprofile"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="https://github.com/yourprofile"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a href="mailto:contact@devbeto.com" aria-label="Email">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </aside>
    </div>
  </div>
</section>

<!-- Embed EmailJS variables from Flask (if you still use it via main.js) -->
<script>
  const emailjsServiceId = "{{ emailjs_service_id }}";
  const emailjsTemplateId = "{{ emailjs_template_id }}";
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
